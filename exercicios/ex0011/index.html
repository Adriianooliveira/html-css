<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
    <video width="300" poster="imagens/iimagem.png" controls autoplay>
        <source src="midia/Meu-Video.mp4" type="video/mp4">
        <source src="midia/Meu-Video2.webm" type="video/webm">
        <source src="midia/Meu-Video3.ogv" type="video/ogg">
        <p>o seu navegador nao consegue reproduzir video. <a href="midia/Meu-Video.mp4" download="Meu-Video.mp4" type="video/mp4"> baixe o arquivo aqui</a></p>
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/w90PUm6iVyg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    <h1>inserindo videos do vimel</h1>
    <iframe src="https://player.vimeo.com/video/387713417?h=2bc0d7023f&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
