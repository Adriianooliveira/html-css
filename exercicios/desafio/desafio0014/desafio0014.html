<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 14</title>
    <style>
        body {

        }

        table {

        }

        }

        th.area {
            background-color: white;
            color: black;
        }

        th, td {
            border: 1px solid black;

            width: 60px;
    

        }

        td {

        }

        }
    </style>
</head>

            </tr>
