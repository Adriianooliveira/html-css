<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario</h1>

    <form action="">
        <p><label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required minlength="5" maxlength="50"></p>

        <p><label for="imed">Media</label>
            <input type="number" name="med" id="imed" required min="0" max="10" step="0.1" value="5">
        </p>

        <p><label for="ilet">Periodo Letivo</label>
        <input type="month" name="let" id="ilet" value="2023-7"></p>

        <p><label for="ipro">Dia da Prova</label>
        <input type="date" name="pro" id="ipro" value="2023-07-14"></p>

        <p><label for="ihor">Horario da Prova</label>
        <input type="time" name="hor" id="ihor" value="17:50"></p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Apagar">
    </form>
    
</body>
</html>
