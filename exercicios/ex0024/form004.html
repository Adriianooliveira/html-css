<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>

    <fieldset>
        <legend>Dados Pessoais</legend>
        <form action="" autocomplete="on">
            <p><label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="30" autocomplete="name">
            </p>
            <p><label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p><label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxx-xxxx" autocomplete="tel">
            </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </form>
    </fieldset>
    
</body>
</html>
