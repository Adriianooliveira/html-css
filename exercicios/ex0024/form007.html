<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>

    <form action="">
        <label for="iest">Estado</label>
        <select name="est" id="iest">

            <optgroup label="Regiao Sudeste">
                <option value="SP"> São Paulo</option>
                <option value="MG" selected>Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
            </optgroup>

            <optgroup label="Regiao Nordeste">
                <option value="MA"> Maranhão</option>
                <option value="PE"> Pernambuco</option>
                <option value="RN"> Rio Grande do Norte</option>
            </optgroup>
        </select>

        <p>
            <label for="iprof"> Profissão</label>
            <input type="text" name="prof" id="iprof" list="ltsprof">
            <datalist id="ltsprof">
                <option>Adimnistrador</option>
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
                <option>professor</option>
            </datalist>
        </p>

        <p>
            <label for="imen">Mensagem</label> <br>
            <textarea name="men" id="imen" cols="30" rows="10"></textarea>

        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Apagar">
    </form>
    
</body>
</html>
