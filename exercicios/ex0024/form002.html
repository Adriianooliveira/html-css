<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formul√°rio</h1>
    <form action="" method="post" autocomplete="on">
        <p><label for="iusu">Usuario</label>
            <input type="text" name="usu" id="iusu" minlength="5" maxlength="20" required autocomplete="username">
        </p>

        <p><label for="isen">Senha</label>
            <input type="text" name="sen" id="isen" minlength="8"  maxlength="20" required autocomplete="current-password">
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Resetar">
    </form>
    
</body>
</html>
