<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        div:hover {
            color: yellow;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: red;
            background-color: rgb(250, 250, 107);
            width: 300px;
        }
    </style>
</head>
<body>
    <p>passe o mause sobre o texto abaixo</p>
    <div>passe o mause aqui
        <p>Texto escondido</p>
    </div>
    <p><a href="pseudoclasses01.html">voltar pagina</a></p>
</body>
</html>
